<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no
      initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Magical room light automation</title>
    <style>
      @import 'ui/css/evothings-app.css';
      @import 'ui/css/patcat.css';
    </style>
    <script>
    // Redirect console.log to Evothings Workbench.
    if (window.hyper && window.hyper.log) { console.log = hyper.log }
    </script>

    <script src="cordova.js"></script>
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/evothings/evothings.js"></script>
    <script src="libs/evothings/ui/ui.js"></script>
    <script src="app.js"></script>


  </head>
  <body>

    <class id=ibeacon>
      <header>
        <button class="back" onclick="history.back()">
          <img src="ui/images/arrow-left.svg" />
        </button>

        <img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
      </header>
      <h1>Magical room light automation</h1>
      <div id="in-room"></div>
    </class>

  <class id=thermostat>
    <div class="jumbotron">
    <h1>Temperature: <span id="temp"></span></h1>
    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive,
    mobile-first projects on the web.</p>
    </div>
    <div class="container">
      <section>
        <div id="control-buttons">

          <p>
            <button type="button" class="btn btn-danger" id="temp-up" autofocus>+</button>
            <button type="button" class="btn btn-primary" id="temp-down">-</button>
            <button type="button" class="btn btn-default" id="temp-reset">reset</button>

            <button type="button" class="btn btn-success" id="PSM-on">Power Saver On</button>
            <button type="button" class="btn btn-warning" id="PSM-off">Power Saver Off</button>
          </p>
        </div>
      </section>
      <div>power saving mode is <span id="power-saving-status"></span></div>

      <div>Temperaure in <span id="city"></span>: <span id="api"></span></div>

      <section>
    <h2>Select a county</h2>
    <select id="current-country">
      <option value="UK">United Kingdom</option>
      <option value="IT">Italy</option>
      <option value="ES">Spain</option>
      <option value="FR">France</option>
      <option value="NZ">New Zealand</option>



    </select>

    <section>
    <h2>Enter a city (e.g: London)</h2>

    <input id="current-city" type="text" value="London" placeholder="Enter a city">
    <button id="submit">Submit</button>

    </section>

    </section>
    </div>
  </class>



  </body>
</html>
